<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frameright Web Component</title>

    <!-- Demo targetted at mobile, designed to be served with a simple static
         web server, e.g. with:

         npm run build
         sudo npm install --global http-server
         http-server

         or just by running ../createZipForNetlify.sh and uploading to Netlify.
    -->

    <script type="text/javascript" src="demo/assets/js/common.js"></script>

    <!-- https://interactjs.io/ for a resizable div on mobile -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Semantic UI for toggle checkboxes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <!-- Polyfill for Safari, see https://github.com/ungap/custom-elements -->
    <script src="https://unpkg.com/@ungap/custom-elements/es.js"></script>

    <link rel="stylesheet" href="demo/assets/css/50-mobile-demo.css" />
  </head>

  <body>
    <div class="flex-container">
      <div>
        <div class="distanced">
          <span class="distanced-right">
            <a href="https://frameright.io">
              <img
                class="logo"
                src="https://avatars.githubusercontent.com/u/35964478?s=200&v=4"
              />
            </a>
          </span>
          <span class="distanced-right">
            <a
              href="https://github.com/Frameright/image-display-control-web-component"
            >
              <img
                class="logo"
                src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png"
              />
            </a>
          </span>
        </div>
        <div class="distanced resizable">
          <div class="overflow-hider">
            <img
              id="myimg"
              is="image-display-control"
              src="demo/assets/pics/skater.webp"
              data-image-regions='[{
                "id": "horizontalbanner",
                "names": ["Horizontal banner"],
                "shape": "rectangle",
                "unit": "pixel",
                "imageWidth": "5760",
                "imageHeight": "3840",
                "x": "2343",
                "y": "858",
                "width": "3417",
                "height": "1281"
              }, {
                "id": "square",
                "names": ["Square"],
                "shape": "rectangle",
                "unit": "pixel",
                "imageWidth": "5760",
                "imageHeight": "3840",
                "x": "2462",
                "y": "1097",
                "width": "782",
                "height": "782"
              }, {
                "id": "tallportrait",
                "names": ["Tall portrait"],
                "shape": "rectangle",
                "unit": "pixel",
                "imageWidth": "5760",
                "imageHeight": "3840",
                "x": "2345",
                "y": "850",
                "width": "1122",
                "height": "2990"
              }]'
            />
          </div>
          <div>
            <div class="resizer"></div>
          </div>
          <div class="hint">
            <span>Drag the purple dot around &nbsp; &gt;&gt;</span>
          </div>
        </div>
      </div>

      <div>
        <div class="distanced">
          <div class="ui buttons">
            <button class="ui button">Skater</button>
            <button class="ui button">[not impl]</button>
            <button class="ui button">[not impl]</button>
          </div>
          <div>
            <div class="ui toggle checkbox distanced-top">
              <input
                type="checkbox"
                id="checkbox"
                onchange="drawRegionsCheckboxChanged();"
              />
              <label>Regions</label>
            </div>
          </div>
          <div class="distanced qr">
            <a href="https://frameright.lourot.dev">
              <img
                class="qr"
                src="https://api.qrserver.com/v1/create-qr-code/?size=1024x1024&data=https://frameright.lourot.dev"
              />
              <div class="hint">frameright.lourot.dev</div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="dist/src/image-display-control-without-external-deps.js"
    ></script>
    <script
      type="text/javascript"
      src="demo/assets/js/50-mobile-demo.js"
    ></script>
  </body>
</html>
