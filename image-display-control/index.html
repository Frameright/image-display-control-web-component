<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frameright Web Component</title>
    <link
      href="https://avatars.githubusercontent.com/u/35964478?s=200&v=4"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- Demo targetted at mobile, designed to be served with a simple static
         web server, e.g. with:

         npm run build
         sudo npm install --global http-server
         http-server

         or just by running `npm run buildstaticdemo` and uploading to Netlify.
    -->

    <script src="demo/assets/js/common.js"></script>

    <!-- https://interactjs.io/ for a resizable div on mobile -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Semantic UI for buttons and toggle checkboxes -->
    <link
      rel="stylesheet"
      href="demo/assets/thirdparty/semantic-ui/semantic.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="demo/assets/thirdparty/semantic-ui/semantic.min.js"></script>

    <!-- Polyfill for Safari, see https://github.com/ungap/custom-elements -->
    <script src="https://unpkg.com/@ungap/custom-elements/es.js"></script>

    <link rel="stylesheet" href="demo/assets/css/50-mobile-demo.css" />
  </head>

  <body>
    <div class="flex-container">
      <div>
        <div class="distanced">
          <span class="distanced-right">
            <a href="https://frameright.io">
              <img
                class="logo"
                src="https://avatars.githubusercontent.com/u/35964478?s=200&v=4"
              />
            </a>
          </span>
          <span class="distanced-right">
            <a
              href="https://github.com/Frameright/image-display-control-web-component"
            >
              <img
                class="logo"
                src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png"
              />
            </a>
          </span>
        </div>
        <div class="distanced resizable">
          <div class="overflow-hider">
            <img id="myimg" is="image-display-control" />
          </div>
          <div>
            <div class="resizer"></div>
          </div>
          <div class="hint">
            <span>Drag the purple dot around &nbsp; &gt;&gt;</span>
          </div>
        </div>
      </div>

      <div>
        <div class="distanced">
          <div class="ui compact buttons">
            <button
              class="ui button pic-selector"
              id="skater"
              onclick="picSelectorClicked('skater')"
            >
              Skater
            </button>
            <button
              class="ui button pic-selector"
              id="car"
              onclick="picSelectorClicked('car')"
            >
              Car
            </button>
            <button
              class="ui button pic-selector"
              id="surfer"
              onclick="picSelectorClicked('surfer')"
            >
              Surfer
            </button>
          </div>
          <div class="distanced-top compact">
            <div class="ui compact buttons">
              <button
                class="ui button mode-selector"
                id="off"
                onclick="modeSelectorClicked('off')"
              >
                Off
              </button>
              <button
                class="ui button mode-selector"
                id="on"
                onclick="modeSelectorClicked('on')"
              >
                On
              </button>
              <button
                class="ui button mode-selector"
                id="debug"
                onclick="modeSelectorClicked('debug')"
              >
                Debug
              </button>
            </div>
          </div>
          <div class="distanced qr">
            <a href="https://frameright.lourot.dev">
              <img
                class="qr"
                src="https://api.qrserver.com/v1/create-qr-code/?size=1024x1024&data=https://frameright.lourot.dev"
              />
              <div class="hint">frameright.lourot.dev</div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="dist/src/image-display-control-without-external-deps.js"
    ></script>

    <script
      type="text/javascript"
      src="demo/assets/js/50-mobile-demo.js"
    ></script>
  </body>
</html>
